        <div class="squares header__squares" data-rows="2" data-cols="7"></div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#">Кейсы</a></li>
            <li class="header__menu-item"><a href="#">Компания</a></li>
            <li class="header__menu-item"><a href="#">Услуги</a></li>
            <li class="header__menu-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__dots">
        <span class="header__orbit header__orbit--left">

        </span>
        <span class="header__dot"></span>
        <span class="header__orbit header__orbit--right">
          <span class="header__dot"></span>
        </span>
      </div>
    </div>
    <img class="header__abstraction" src="img/svg/abstraction.svg" alt="Абстракция">
    <div class="header__circle-wrapper">
      <div class="header__circle"></div>
    </div>

    <div class="hero__circle">
      <img class="hero__clock" src="img/svg/clock.svg" alt="Часы">
    </div>
    <div class="hero__content">
      <h1 class="hero__content-title">IT Cron</h1>
      <p class="hero__content-subtitle">Проектно-продуктовый подход к оказанию IT-услуг</p>
    </div>
    <div class="hero__diamond hero__diamond--left"></div>
    <div class="hero__diamond hero__diamond--right"></div>
    <div class="hero__diamond hero__diamond--bottom"></div>
  </main>
