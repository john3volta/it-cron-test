<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT CRON</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/geometria-cufonfonts-webfont/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <div class="header__main">
        <div class="header__decor-squares" data-rows="2" data-cols="7"></div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#">Кейсы</a></li>
            <li class="header__menu-item"><a href="#">Компания</a></li>
            <li class="header__menu-item"><a href="#">Услуги</a></li>
            <li class="header__menu-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__dots">
        <span class="header__dot"></span>
        <span class="header__dot"></span>
        <span class="header__dot"></span>
      </div>
    </div>
    <img class="header__abstraction" src="img/svg/abstraction.svg" alt="Абстракция">
    <div class="header__circle-wrapper">
      <div class="header__circle"></div>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <div class="hero__decor hero__decor--diamond hero__decor--diamond-left"></div>
    <div class="hero__decor hero__decor--circle"></div>
    <div class="hero__content">
      <h1 class="hero__title">IT CRON</h1>
      <p class="hero__subtitle">Проектно-продуктовый подход к оказанию IT-услуг</p>
    </div>
    <div class="hero__decor hero__decor--diamond hero__decor--diamond-center"></div>
    <div class="hero__decor hero__decor--diamond hero__decor--diamond-bottom"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__decor footer__decor--circle-left"></div>
    <div class="footer__decor footer__decor--squares"></div>
    <div class="footer__socials">
      <a class="social social--fb" href="#"><img src="img/Facebook_black.png" alt="Facebook"></a>
      <a class="social social--inst" href="#"><img src="img/Instagram_black.png" alt="Instagram"></a>
      <a class="social social--in" href="#"><img src="img/LinkedIN_black.png" alt="LinkedIn"></a>
      <a class="social social--tg" href="#"><img src="img/Telegram_black.png" alt="Telegram"></a>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
